<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="string" ng-minlength="4" ng-change="search(string);">
    </label>

    <ion-list>
      <ion-item ng-repeat="i in result track by $index" ng-href="#/app/search/{{i.code}}">
        <h2>{{i.name}}</h2>
        <p>{{i.origin}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
